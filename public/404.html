<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sahifa topilmadi | Phone Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .error-container {
            text-align: center;
            color: white;
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }
        .error-image {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .error-image i {
            font-size: 150px;
            color: rgba(255,255,255,0.9);
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
            font-weight: 500;
        }
        .error-description {
            font-size: 16px;
            margin: 20px 0 40px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-btn {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .error-btn.secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }
        .error-btn.secondary:hover {
            background: white;
            color: #667eea;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            .error-image {
                width: 200px;
                height: 200px;
            }
            .error-image i {
                font-size: 100px;
            }
            .error-message {
                font-size: 20px;
            }
            .error-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <div class="error-image">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h2 class="error-message">Sahifa topilmadi</h2>
            <p class="error-description">
                Kechirasiz, siz qidirayotgan sahifa mavjud emas.<br>
                Sahifa o'chirilgan yoki noto'g'ri manzil kiritilgan bo'lishi mumkin.
            </p>
            <div class="error-actions">
                <a href="index.html" class="error-btn">
                    <i class="fas fa-home"></i> Bosh sahifaga qaytish
                </a>
                <a href="catalog.html" class="error-btn secondary">
                    <i class="fas fa-th"></i> Katalog
                </a>
                <button onclick="history.back()" class="error-btn secondary">
                    <i class="fas fa-arrow-left"></i> Orqaga
                </button>
            </div>
        </div>
    </div>
</body>
</html>
