<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog - Phone Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Phone Store</span>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Telefon qidirish...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="header-actions">
                    <button class="cart-btn" onclick="openCart()">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </button>
                    <button class="profile-btn" onclick="openProfile()">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Bosh sahifa</a></li>
                    <li><a href="catalog.html" class="active">Katalog</a></li>
                    <li><a href="#" onclick="filterByBrand('Apple')">iPhone</a></li>
                    <li><a href="#" onclick="filterByBrand('Samsung')">Samsung</a></li>
                    <li><a href="#" onclick="filterByBrand('Google')">Google</a></li>
                    <li><a href="#" onclick="filterByCategory('flagship')">Flagship</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Catalog Section -->
    <section class="catalog">
        <div class="container">
            <h1>Telefonlar Katalogi</h1>
            
            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Brend:</label>
                    <select id="brandFilter">
                        <option value="">Barchasi</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Narx:</label>
                    <input type="number" id="minPrice" placeholder="Min">
                    <input type="number" id="maxPrice" placeholder="Max">
                </div>
                <div class="filter-group">
                    <label>Saralash:</label>
                    <select id="sortFilter">
                        <option value="">Standart</option>
                        <option value="price_asc">Narx: Pastdan Yuqoriga</option>
                        <option value="price_desc">Narx: Yuqoridan Pastga</option>
                        <option value="name">Nomi bo'yicha</option>
                    </select>
                </div>
                <button class="filter-btn" onclick="applyFilters()">Qidirish</button>
            </div>
            
            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Phone Store</h3>
                    <p>Eng yaxshi telefonlar va xizmatlar</p>
                </div>
                <div class="footer-section">
                    <h4>Tezkor Havolalar</h4>
                    <ul>
                        <li><a href="catalog.html">Katalog</a></li>
                        <li><a href="cart.html">Savatcha</a></li>
                        <li><a href="profile.html">Profil</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Aloqa</h4>
                    <p><i class="fas fa-phone"></i> +998 90 123 45 67</p>
                    <p><i class="fas fa-envelope"></i> info@phonestore.uz</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Savatcha</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                <strong>Jami: <span id="cartTotal">0</span> so'm</strong>
            </div>
            <button class="checkout-btn" onclick="location.href='checkout.html'">
                To'lovga O'tish
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
